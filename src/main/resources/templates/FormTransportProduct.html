<form th:action="@{/trans-save}" th:object="${transportProduct}" method="post" class="form-horizontal" enctype="multipart/form-data">
    <div class="m-4 md:mt-0 md:col-span-2 shadow rounded shadow-2xl y-8 px-16 py-8 w-2/3 m-auto">
        <h1 class="block w-full text-center text-gray-600 text-2xl font-bold mb-6">Form Transport Product</h1>
        <div class="w-full">
			 <input type="hidden" name="orderId" th:value="${transportProduct.orderProduct.id}" />
            <div class="flex flex-col mb-4">
                <label class="mb-2 font-semibold text-lg text-indigo-800" for="orderId">Order ID:</label>
                <input class="border border-blue-500 py-2 px-3 text-grey-800 rounded focus:outline-blue-900"
                    type="text" id="orderId"  th:value="${transportProduct.orderProduct?.id}" placeholder="Order ID" />
                    
            </div>

            <div class="flex flex-col mb-4">
                <label class="mb-2 font-semibold text-lg text-indigo-800" for="dateTransport">Date send Order Product:</label>
                <input class="border border-blue-500 py-2 px-3 text-grey-800 rounded focus:outline-blue-900"
                    type="date" id="dateTransport" th:field="*{dateTransport}" />
            </div>

            <div class="flex flex-col mb-4">
                <label class="mb-2 font-semibold text-lg text-indigo-800" for="successProductDate">Delivery date / Cancellation date:</label>
                <input class="border border-blue-500 py-2 px-3 text-grey-800 rounded focus:outline-blue-900"
                    type="date" id="successProductDate" th:field="*{successProductDate}" />
            </div>

            <div class="flex flex-col mb-4">
                <label class="mb-2 font-semibold text-lg text-indigo-800" for="orderStatus">Order Status:</label>
                <select class="border border-blue-500 py-2 px-3 text-grey-800 rounded focus:outline-blue-900"
                        id="orderStatus" name="orderStatus" th:field="${transportProduct.orderStatus}">
                    <option value="true">Thành công</option>
                    <option value="false">Thất bại</option>
                </select>
            </div>

            <div class="flex flex-col mb-4" th:if="${not transportProduct.orderStatus}">
                <label class="mb-2 font-semibold text-lg text-indigo-800" for="reason">Cancel Season:</label>
                <input class="border border-blue-500 py-2 px-3 text-grey-800 rounded focus:outline-blue-900"
                    type="text" id="reason" th:field="*{reason}" />
            </div>
        </div>

        <div class="flex flex-col mb-4">
            <div class="box-footer center">
                <a th:href="@{/confirmed-orders-sussess}">
                    <button type="button" class="btn btn-default"><i class="fa fa-right"></i> Cancel</button>
                </a>
                <button type="submit" class="btn btn-info pull-right"><i class="fa fa-save"></i> Save</button>
            </div>
        </div>
    </div>
</form>
