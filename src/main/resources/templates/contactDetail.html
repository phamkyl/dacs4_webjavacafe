<head>
      <meta charset="utf-8">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
<link th:href="@{vendor/aos/aos.css}" rel="stylesheet">
<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

<!-- Template Main CSS File -->
<link th:href="@{css/style_admin.css}" rel="stylesheet">

<body>


  <!-- ======= sidebar ======= -->
    <div layout:fragment="content" >


<form th:action="@{/contac-save}" th:object="${contactForm}" method="post">
<h1 class="block w-full text-center text-gray-600 text-2xl font-bold mb-6">Contact Form</h1>
		   <div class="flex flex-col mb-4">
		    <label class="mb-2 font-semibold text-lg text-indigo-800" for="subject">Subject:</label>
		    <input class="border border-blue-500 py-2 px-3 text-grey-800 rounded focus:outline-blue-900"
		        type="text" id="subject" th:field="*{subject}" required />
		</div>
		
		<div class="flex flex-col mb-4">
		    <label class="mb-2 font-semibold text-lg text-indigo-800" for="name">Name:</label>
		    <input class="border border-blue-500 py-2 px-3 text-grey-800 rounded focus:outline-blue-900"
		        type="text" id="name" th:field="*{name}" required />
		</div>
		
		<div class="flex flex-col mb-4">
		    <label class="mb-2 font-semibold text-lg text-indigo-800" for="phone">Phone:</label>
		    <input class="border border-blue-500 py-2 px-3 text-grey-800 rounded focus:outline-blue-900"
		        type="text" id="phone" th:field="*{phone}" required />
		</div>
		
		<div class="flex flex-col mb-4">
		    <label class="mb-2 font-semibold text-lg text-indigo-800" for="email">Email:</label>
		    <input class="border border-blue-500 py-2 px-3 text-grey-800 rounded focus:outline-blue-900"
		        type="email" id="email" th:field="*{email}" required />
		</div>
		
		<div class="flex flex-col mb-4">
		    <label class="mb-2 font-semibold text-lg text-indigo-800" for="context">Context:</label>
		    <textarea class="block w-full h-40 px-4 py-2 text-gray-700 border border-blue-500 py-2 px-3 text-grey-800 rounded focus:outline-blue-900"
		        id="context" th:field="*{context}" required></textarea>
		</div>
		
		<div class="flex flex-col mb-4">
		    <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 text-white text-center py-2 px-8 rounded mx-auto block">
		        Submit
		    </button>
		</div>


</form>
	
    </div>
     <script th:src="@{vendor/purecounter/purecounter_vanilla.js}"></script>
	<script th:src="@{vendor/aos/aos.js}"type="text/javascript"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{vendor/glightbox/js/glightbox.min.js}" ></script>
	<script th:src="@{vendor/isotope-layout/isotope.pkgd.min.js}"></script>
	<script th:src="@{vendor/swiper/swiper-bundle.min.js}" ></script>
	<script th:src="@{vendor/typed.js/typed.umd.js}" ></script>
	<script th:src="@{vendor/waypoints/noframework.waypoints.js}"></script>
	<script th:src="@{vendor/php-email-form/validate.js}" ></script>
	<script th:src="@{js/main.js}"></script>
</body>
</html>
