<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Dashboard - NiceAdmin Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- Vendor CSS Files -->

    <!-- Template Main CSS File -->
        <!-- Vendor CSS Files -->
<link th:href="@{vendor/aos/aos.css}" rel="stylesheet">
<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
<link th:href="@{vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
<link th:href="@{vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
<link th:href="@{vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

<!-- Template Main CSS File -->
<link th:href="@{css/style_admin.css}" rel="stylesheet">
<link th:href="@{css/table.css}" rel="stylesheet">
--></head>
<body>
	
	  <!-- ======= Header ======= -->
  <div layout:fragment="header">
        <div th:replace="header :: header"></div>
  </div>
     <!-- ======= end Header ======= -->
      <!-- ======= sidebar ======= -->
  <div layout:fragment="aside">
        <div th:replace="slidebar :: sidebar"></div>
  </div>
  <!-- ======= sidebar ======= -->
    <!-- ======= main- list-product ======= -->
  
    <div layout:fragment="content" >
	<div class = "Title-nav" > Dashboard | Product | Product - List</div>
		<div class="wrapper">
    <table class="table table-striped">
        <thead class="table-header">
              <tr>
                    <th>Product ID</th>
                    <th>Product Type</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Made In</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Detail</th>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th> Inventory_number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${listProducts}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.productTypeId}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.madein}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <img th:if="${product.image != null}" th:src="'data:image/png;base64,' + ${product.imageBase64}"
                            alt="Product Image" style="max-width: 100px; max-height: 100px;" />
                    </td>
                    <td th:text="${product.detail}"></td>
                    <td th:text="${product.title}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text = "${product.before_quantity}"></td>
                  
                    <td>
                        <a href="#" class="btn btn-primary btn-xs purple editView" title="Edit"
                            th:href="@{'/edit-product/'+ ${product.id}}"><i class="fa fa-edit"></i> Edit</a>
                    </td>
                    <td>
                        <a href="#" class="btn btn-danger btn-xs purple deleteView" title="Delete"
                            th:href="@{'/delete-product/' + ${product.id}}"><i class="fa fa-trash-o"></i> Delete</a>
                    </td>
                </tr>
            </tbody>
    </table>
</div>
    </div>
		
       <!-- Vendor JS Files -->
	 
	 <script th:src="@{vendor/purecounter/purecounter_vanilla.js}"></script>
	<script th:src="@{vendor/aos/aos.js}"type="text/javascript"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{vendor/glightbox/js/glightbox.min.js}" ></script>
	<script th:src="@{vendor/isotope-layout/isotope.pkgd.min.js}"></script>
	<script th:src="@{vendor/swiper/swiper-bundle.min.js}" ></script>
	<script th:src="@{vendor/typed.js/typed.umd.js}" ></script>
	<script th:src="@{vendor/waypoints/noframework.waypoints.js}"></script>
	<script th:src="@{vendor/php-email-form/validate.js}" ></script>
	<script th:src="@{js/main.js}"></script>
  
</body>

</html>
