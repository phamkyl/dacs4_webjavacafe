<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Statistics</title>
</head>
<body>

<h1>Thống kê số hàng đã bán theo sản phẩm</h1>
<div th:each="product : ${products}">
    <p th:text="${product.name + ': ' + (product.quantity - product.before_quantity)}"></p>
</div>

<h1>Thống kê số hàng còn tồn kho theo sản phẩm</h1>
<div th:each="product : ${products}">
    <p th:text="${product.name + ': ' + product.before_quantity}"></p>
</div>

<h1>Thống kê tổng số hàng đã bán</h1>
<div th:with="totalSold=${0}">
    <div th:each="product : ${products}">
        <div th:with="delta=${product.quantity - product.before_quantity}" th:remove="tag">
            <div th:with="totalSold=${totalSold + delta}"></div>
        </div>
    </div>
    <p th:text="${'Tổng số hàng đã bán: ' + totalSold}"></p>
</div>

<h1>Thống kê tổng số hàng tồn kho</h1>
<div th:with="totalStock=${0}">
    <div th:each="product : ${products}">
        <div th:with="totalStock=${totalStock + product.before_quantity}" th:remove="tag"></div>
    </div>
    <p th:text="${'Tổng số hàng tồn kho: ' + totalStock}"></p>
</div>

</body>
